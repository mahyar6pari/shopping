<section [formGroup]="form" class="vh-140 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class=" mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">ثبت نام</h2>
                <p class="text-white-50 mb-5">لطفا برای ثبت نام فیلد های زیر را پر کنید</p>
  
                <div class="form-outline form-white mb-4">
                  <input formControlName="name" type="text" id="typeEmailX" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX">نام خود را وارد کنید</label>
                </div>
                <div class="form-outline form-white mb-4">
                    <input formControlName="tel" type="tel" id="typeEmailX" class="form-control form-control-lg" />
                    <label class="form-label" for="typeEmailX">تلفن خود را وارد کنید</label>
                  </div>
                <div class="form-outline form-white mb-4">
                  <input formControlName="password" type="password" id="typePasswordX" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX">رمز خود را وارد کنید</label>
                </div>
                <button [disabled]="form.invalid" class="btn btn-outline-light btn-lg px-5" type="submit" (click)="onsubmit()">ثبت نام</button>
                <div class="d-flex justify-content-center text-center  pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
              </div>
              <div class="vh-10">
                <p  class="mb-10">ایاشما اکانت دارید؟ <a routerLink="../login" class="text-white-50 fw-bold">ورود</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
