<section [formGroup]="form" class="vh-140 gradient-custom">
    <div *ngIf="!display" class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div  class="mb-md-5 mt-md-4 pb-5">
  
                <h2  class="fw-bold mb-2 text-uppercase">ورود</h2>
                <p class="text-white-50 mb-5">لطفا تلفن و رمز ورود خود را وارد کنید</p>
  
                <div class="form-outline form-white mb-4">
                  <input formControlName="tel" type="tel" id="typeEmailX" class="form-control form-control-lg"  />
                  <label class="form-label" for="typeEmailX">تلفن خود را وارد کنید</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input formControlName="password" type="password" id="typePasswordX" class="form-control form-control-lg"  />
                  <label class="form-label" for="typePasswordX">رمز خود را وارد کنید</label>
                </div>  
                <button [disabled]="form.invalid" class="btn btn-outline-light btn-lg px-5" type="submit" (click)="onsubmit()">ورود</button>
  
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
                
                <div class="buttons">
                  <button (click)="admin()" class="btn btn-primary" type="submit">کارشناس</button>
                <button (click)="users()" class="btn btn-success" type="submit">کاربر</button>
                </div>
                <p class="mb-0">در صورت نداشتن اکانت؟ <a routerLink="../registration" class="text-white-50 fw-bold">ثبت نام</a>
                </p>
              </div>

              <div>
                
               
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div [formGroup]="formadmin" *ngIf="display" class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card backgroundcolor shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">کارشناس</h3>
  
              <div class="form-outline mb-4">
                <input formControlName="adminname" type="text" id="typeEmailX-2" class="form-control form-control-lg" />
                <label class="form-label" for="typeEmailX-2">اسم خود را وارد کنید</label>
              </div>
  
              <div class="form-outline mb-4">
                <input formControlName="adminpassword" type="password" id="typePasswordX-2" class="form-control form-control-lg" />
                <label class="form-label" for="typePasswordX-2">رمز خود را وارد کنید</label>
              </div>
  
              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
              </div>
  
              <button (click)="onadminsubmit()" class="btn btn-primary btn-lg btn-block" type="submit">ورود</button>
            </div>
            <div class="display">
            <div class="buttons2">
              <button (click)="admin()" class="btn btn-primary" type="submit">کارشناس</button>
            <button (click)="users()" class="btn btn-success" type="submit">کاربر</button>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </section>
