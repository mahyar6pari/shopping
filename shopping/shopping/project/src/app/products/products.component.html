<section *ngIf="!stateofeternity" style="background-color: #eee;">
    <div class="text-center container py-5">
      <h4 class="mt-4 mb-5"><strong>Bestsellers</strong></h4>
  
      <div class="row">
        <div  *ngFor="let item of productsservice.list" class="col-lg-4 col-md-12 mb-4">
          <div class="card">
            <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light"
              data-mdb-ripple-color="light">
              <img src="{{item.img}}"
                class="w-100" />
              <a href="#!">
                <div class="mask">
                </div>
                <div class="hover-overlay">
                  <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                </div>
              </a>
            </div>
            <div class="card-body">
              <a href="" class="text-reset">
                <h5 class="card-title mb-3">{{item.name}}</h5>
              </a>
              <a href="" class="text-reset">
                <p>{{item.category}}</p>
              </a>
              <h6 class="mb-3">{{item.price}}</h6>
              <button *ngIf="!loginservice.Usertype" (click)="Productselection(item.id)" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">خرید محصول</button>
              <button *ngIf="loginservice.Usertype" (click)="update(item.id)" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">ویرایش محصول</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section *ngIf="stateofeternity" class="background-radial-gradient overflow-hidden">
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
          <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
             محصول <br />
            <span style="color: hsl(218, 81%, 75%)">خود را ویرایش کنید</span>
          </h1>

        </div>
        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
          <div class="card bg-glass">
            <div class="card-body px-4 py-5 px-md-5">
              <form [formGroup]="form">
                <div class="form-outline mb-4">
                    <input formControlName="imgurl" type="text" id="form3Example3" class="form-control" />
                    <label class="form-label" for="form3Example3"> ادرس عکس را وارد کنید</label>
                  </div>
  
                
                <div class="form-outline mb-4">
                  <input formControlName="name" type="text" id="form3Example3" class="form-control" />
                  <label class="form-label" for="form3Example3">اسم محصول را وارد کنید</label>
                </div>
  
                <div class="form-outline mb-4">
                    <input  formControlName="category" type="text" id="form3Example3" class="form-control" />
                    <label class="form-label" for="form3Example3"> دسته بندی محصول را وارد کنید</label>
                  </div>

                <div class="form-outline mb-4">
                  <input  formControlName="price"  type="text" id="form3Example4" class="form-control" />
                  <label class="form-label" for="form3Example4">قیمت محصول را وارد کنید</label>
                </div>
                <button (click)="onUpdateProduct()" type="button" class="btn btn-primary btn-block mb-4">
                ثبت محصول
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
